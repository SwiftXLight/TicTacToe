<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Tic-tac-toe</title>
</head>

<body>
   <main class="bg">
      <section class="title">
         <h1>Tic-Tac-Toe</h1>
      </section>
      <section class="display">
         Player <span class="display-player player-x">x</span> turn
      </section>
      <section class="container">
         <div class="cell"></div>
         <div class="cell"></div>
         <div class="cell"></div>
         <div class="cell"></div>
         <div class="cell"></div>
         <div class="cell"></div>
         <div class="cell"></div>
         <div class="cell"></div>
         <div class="cell"></div>
      </section>
      <section class="display show-winner hide">
      </section>
      <section class="controls">
         <button class="reset">Reset</button>
      </section>
   </main>
   <script src="main.js"></script>
</body>

</html>
